<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">

        <div class="row">
            <div class="col-xs-0 col-sm-0 col-md-2 col-lg-4 col-xl-4 col-xxl-4"></div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-4 col-xl-4 col-xxl-4">
                <h3 class="text-center">Admin Login</h3>
                <form method="post">
                    <div class="mb-3">
                        <input required name="email" type="email" class="form-control" placeholder="Email" />
                    </div>
                    <div class="mb-3">
                        <input minlength="3" maxlength="10" required name="password" type="password" class="form-control" placeholder="Password" />
                    </div>

                    <div class="float-start">
                        <a href="http://google.com.tr" class="btn btn-outline-success">Register</a>
                    </div>
                    <div class="float-end">
                        <button type="submit" class="btn btn-outline-success">Send <i class="bi bi-send"></i></button>
                    </div>
                    
                </form>
            </div>
            <div class="col-xs-0 col-sm-0 col-md-2 col-lg-4 col-xl-4 col-xxl-4"></div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
