<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">


    <h1 th:text="${data}" class="text-danger text-center mt-5 mb-5"></h1>
    <div class="row">
        <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <form method="post" action="/login">

                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Email address</label>
                    <input name="email" type="email" id="form2Example1" class="form-control"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input name="password" type="password" id="form2Example2" class="form-control"/>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4 float-end">Sign in</button>

        </form>
    </div>
    <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
